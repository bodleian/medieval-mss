name: Check TEI entity keys

on:
  push:
    paths:
      - '**.xml'
  pull_request:
    paths:
      - '**.xml'

permissions:
  contents: read

jobs:
  check-entity-keys:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Check out repository
      uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Check keys in TEI descriptions
      run: uv run python processing/check_entity_keys.py
